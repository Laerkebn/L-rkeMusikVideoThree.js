<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen font-sans relative">

  <!-- Baggrunds-video -->
  <video autoplay muted loop playsinline class="fixed inset-0 w-full h-full object-cover -z-10">
    <source src="video/haze.mp4" type="video/mp4">
    Din browser understøtter ikke video.
  </video>

  <!-- Menu ovenpå -->
  <div class="menu-container flex flex-col items-center p-10 rounded-3xl shadow-2xl bg-white/10 backdrop-blur-md max-w-lg text-center">
    
    <h1 class="text-5xl sm:text-6xl font-extrabold mb-6 text-[#333] animate-bounce">Something Good</h1>

    <p class="text-lg sm:text-xl text-gray-700 mb-8">Press the button to start the game</p>

    <button id="startBtn" class="bg-gradient-to-r from-[#34D399] to-[#10B981] hover:from-[#10B981] hover:to-[#34D399] text-white font-bold px-10 py-4 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105">
      Start Game
    </button>

  </div>

  <script>
    document.getElementById('startBtn').onclick = () => {
      window.location.href = 'spil.html';
    };
  </script>

</body>
</html>
